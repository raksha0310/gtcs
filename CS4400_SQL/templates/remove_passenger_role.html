<!DOCTYPE html>
<html>
<head>
	<title>Remove Passenger Role</title>
</head>
<body>
  <div class="remove_passenger_role">
     <h1>Remove Passenger Role</h1>
	<form id="remove_passenger_role" action="{{ url_for('remove_passenger_role') }}" method="post" autocomplete="off" style="text-align: center">
		<label for="personID">personID</label>
		<input type="text" id="personID" name="personID" required><br>


		<button type="submit">Remove</button>
		<button type="button" onclick="window.location.href='{{ url_for('home') }}'">Cancel</button>
	</form>
	{% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
  </div>
</body>
</html>
